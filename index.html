<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentín</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #ffeb99);
            margin: 0;
            padding: 20px;
            color: #4a4a4a;
            animation: backgroundAnimation 5s infinite alternate;
            overflow: hidden;
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #ff9a9e, #fad0c4, #ffeb99); }
            100% { background: linear-gradient(to right, #ffeb99, #fad0c4, #ff9a9e); }
        }
        h1 {
            font-size: 50px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite alternate, colorChange 3s infinite alternate;
            cursor: pointer;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes colorChange {
            0% { color: #ffffff; }
            100% { color: #ffeb99; }
        }
        h2 {
            font-size: 36px;
            color: #ff4081;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            line-height: 1.5;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: scaleUp 2s ease-in-out infinite alternate;
        }
        @keyframes scaleUp {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: floatUp 5s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 onclick="changeText()">Miliana</h1>
    <h2>¡Sé mi Valentín!</h2>
    <div class="message">
        <p>Eres única, increíble y hermosa en todos los sentidos. No hay nadie como tú y eso es lo que te hace especial.</p>
        <p>Tu sonrisa ilumina los días y tu esencia hace que todo a tu alrededor sea mejor.</p>
        <p>Gracias por existir y hacer del mundo un lugar más bonito.</p>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 500);
        
        function changeText() {
            document.querySelector('h1').textContent = 'Mi persona favorita';
        }
    </script>
</body>
</html>
